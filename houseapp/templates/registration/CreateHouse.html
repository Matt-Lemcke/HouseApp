{% extends 'houseapp/base.html' %}

{% load crispy_forms_tags %}
{% block title %}Create House{% endblock %}

{% block content %}

    <form  method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">House Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Our House">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St West">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Hamilton">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Province</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option value="ON">Ontario</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland & Labrador</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NU">Nunavut</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QU">Quebec</option>
                    <option value="SA">Saskatchewan</option>
                    <option value="YK">Yukon</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
        </div>
        {% csrf_token %}
        {{ form }}


        {% csrf_token %}
        {{ new_form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
